<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>新規登録</h1>
            <form id="register-form" th:action="@{/register/register}" th:object="${registerForm}">
                <div class="input-group">
                    <label for="username">ユーザー名</label>
                    <input type="text" id="username" name="*{username}" required>
                </div>
                <div class="input-group">
                    <label for="reg-email">メールアドレス</label>
                    <input type="email" id="reg-email" th:field="*{email}" required>
                </div>
                <div class="input-group">
                    <label for="reg-password">パスワード</label>
                    <input type="password" id="reg-password" th:field="*{password}" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">パスワード確認</label>
                    <input type="password" id="confirm-password" th:field="*{confirmPassword}" required>
                </div>
                <button type="submit" class="btn">登録</button>
                <div class="links">
                    <a href="login.html">ログイン画面に戻る</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
