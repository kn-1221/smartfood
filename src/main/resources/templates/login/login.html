<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>ログイン</h1>
                <!-- エラーメッセージ（Spring Security のエラーパラメータを表示） -->
            <p class="error-message" th:if="${param.error}">メールアドレスまたはパスワードが間違っています。</p>
            <p class="logout-message" th:if="${param.logout}">ログアウトしました。</p>
            <form id="login-form" th:action="@{/auth/login}" method="post">
                <div class="input-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">ログイン</button>
                <div class="links">
                    <a href="forgotPassword.html">パスワードをお忘れの場合</a>
                    <a th:href="@{/register}">新規登録</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
